<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>

  <body class="container">

    <div class="row-cols-sm-12">
      <label clas="form-label" for="userName">Felhasználónév: </label>
      <input class="form-control" type="text" id="userName">
    </div>

    <div class="row-cols-sm-12">
      <label clas="form-label" for="password">Jelszó: </label>
      <input class="form-control" type="password" id="password">
    </div>

    <div class="row-cols-sm-12">
      <label clas="form-label" for="password2">Jelszó újra: </label>
      <input class="form-control" type="password" id="password2">
    </div>

    <div class="row-cols-sm-12">
      <label clas="form-label" for="email">E-mail: </label>
      <input class="form-control" type="email" id="email">
    </div>

    <div class="row-cols-sm-12">
      <label clas="form-label" for="birthdate">Születési dátum: </label>
      <input class="form-control" type="date" id="birthdate">
    </div><br>

    <div class="row-cols-sm-12">
      <label for="isAdult">Elmúltál 18?</label>
      <input type="checkbox" id="isAdult" value="Igen"> Igen
    </div>

    <button class="btn btn-warning" id="registration">Registration</button><br><br>

    <p id="errorMessage"></p>

    <script type="module" src="/main.js"></script>

  </body>
</html>
